<!doctype html>
<html>
    {% for group in groups %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> {{group.title}} | Yatube</title>
  </head>

  <body>

    <p>
        {{group.description}}
    </p>
     {% endfor %}
     {% for post in posts %}
    <h3>
        Автор: {{post.author}}, дата публикации: {{post.pub_date}}
    </h3>
    <p> {{post.text}} </p>
    <hr>
     {% endfor %}
  </body>
  
</html>
